<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="imagelightbox.min.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <title>JQuery Magnify</title>
    <style>

    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JQuery LightBox Plugin</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<!-- Use the class name 'magnify-image' and give attr data-magnify-src="" for img  -->

<div class="container mt-5">
    <!--########################START HERE#########################-->

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-teal text-white text-center">
                        <h3>Conversation</h3>
                    </div>
                    <div class="card-body">
                        <a href="../img/image1.jpeg"  data-imagelightbox="demo">
                            <img src="../img/image1.jpeg" class="img-fluid img-thumbnail">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-teal text-white text-center">
                        <h3>Workspace</h3>
                    </div>
                    <div class="card-body">
                        <a href="../img/image2.jpeg"  data-imagelightbox="demo">
                            <img src="../img/image2.jpeg" class="img-fluid img-thumbnail">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-teal text-white text-center">
                        <h3>Cafeteria</h3>
                    </div>
                    <div class="card-body">
                        <a href="../img/image3.jpeg"  data-imagelightbox="demo">
                            <img src="../img/image3.jpeg" class="img-fluid img-thumbnail">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div style="margin-top:500px;"></div>


<!-- BODY ENDS -->
<script src="../bootstrap/js/fontawesome-all.js"></script>
<script src="../bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<script src="imagelightbox.min.js"></script>
<script src="09_app.js"></script>
<script>

    $('a[data-imagelightbox="demo"]').imageLightbox({
        selector:       'a[data-imagelightbox]',
        id:             'imagelightbox',
        allowedTypes:   'png|jpg|jpeg|gif',
        animationSpeed: 250,
        activity:       false,
        arrows:         false,
        button:         false,
        caption:        false,
        enableKeyboard: true,
        lockBody:       false,
        navigation:     false,
        overlay:        false,
        preloadNext:    true,
        quitOnEnd:      false,
        quitOnImgClick: false,
        quitOnDocClick: true,
        quitOnEscKey:   true
    });
    $('a[data-imagelightbox="demo"]')
        .imageLightbox({button: true, quitOnDocClick: false});
    $('a[data-imagelightbox="demo"]')
        .imageLightbox();
    $('a[data-imagelightbox="demo"]')
        .imageLightbox({arrows: true});
</script>
</body>
</html>
